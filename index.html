<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onascaleof.com</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="main-container">
        <h1 id="site-title">onascaleof.com</h1>

        <div id="album-container">
            <img id="album-image" src="" alt="Album Cover">
            <div id="album-info-text" class="overlay-text">
                <div id="album-name"></div>
                <div id="album-artist"></div>
            </div>
        </div>

        <div id="scale-container">
            <div id="scale">
                <div id="scale-segments-left"></div>
                <div id="scale-divider"></div>
                <div id="scale-segments-right"></div>
            </div>
        </div>

        <div id="button-container">
            <div id="person-arrow-container">
                <button id="button-person-left" class="person-arrow-button">
                    <div class="person-image-container">
                        <img id="person-left" src="" alt="Person Left">
                        <div id="person-left-info-text" class="overlay-text"></div>
                    </div>
                    <span class="arrow-left"></span>
                </button>
                <button id="button-person-right" class="person-arrow-button">
                    <span class="arrow-right"></span>
                    <div class="person-image-container">
                        <img id="person-right" src="" alt="Person Right">
                        <div id="person-right-info-text" class="overlay-text"></div>
                    </div>
                </button>
            </div>
            <div id="button-row">
                <button id="button-info" class="app-button">INFO</button>
                <button id="button-enter" class="app-button">ENTER</button>
                <button id="button-next" class="app-button">NEXT</button>
            </div>
        </div>
    </div>
</body>
</html>
