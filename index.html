<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On a Scale Of</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>On a Scale Of</h1>
        <div class="screen">
            <img id="album-image" src="" alt="Album Cover">
            <div id="album-tooltip" class="tooltip"></div>
        </div>
        <div class="scale">
            <img id="scale-image" src="images/scale.png" alt="Scale">
        </div>
        <div class="people">
            <div class="person">
                <img id="person-left" src="" alt="Person Left">
                <p id="person-left-name"></p>
            </div>
            <div class="person">
                <img id="person-right" src="" alt="Person Right">
                <p id="person-right-name"></p>
            </div>
        </div>
        <div class="buttons">
            <button id="arrow-left">&#9665;</button>
            <button id="button-enter">ENTER</button>
            <button id="arrow-right">&#9655;</button>
        </div>
        <button id="button-next">NEXT</button>
    </div>

    <!-- Load Firebase first -->
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js"></script>

    <!-- Then load your script -->
    <script src="script.js"></script>
</body>
</html>
