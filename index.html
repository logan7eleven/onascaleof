<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onascaleof.com</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- ✅ Firebase SDK (Restored to Correct Format) -->
    <script defer src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js"></script>
    
    <!-- ✅ Your Main Script -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>On a Scale Of</h1>
        
        <div class="screen">
            <img id="album-image" src="" alt="Album Cover">
            <div id="album-tooltip" class="tooltip"></div>
        </div>

        <div class="scale">
            <img id="scale-image" src="images/scale.png" alt="Scale">
        </div>

        <div class="people">
            <div class="person">
                <img id="person-left" src="" alt="Person Left">
                <p id="person-left-name"></p>
            </div>
            <div class="person">
                <img id="person-right" src="" alt="Person Right">
                <p id="person-right-name"></p>
            </div>
        </div>

        <div class="buttons">
            <!-- ✅ Restored Image Buttons for Voting -->
            <img id="arrow-left" src="images/arrow-left.png" alt="Left Arrow">
            <img id="button-enter" src="images/enter.png" alt="Enter Button">
            <img id="arrow-right" src="images/arrow-right.png" alt="Right Arrow">
        </div>

        <!-- ✅ Restored Image Button for Skipping -->
        <img id="button-next" src="images/next.png" alt="Next Button">
    </div>
</body>
</html>
