<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On A Scale Of</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1 id="site-title">ON A SCALE OF</h1>
        
        <div id="album-container">
            <div class="album-image-wrapper">
                <img id="album-image" src="album.jpg" alt="Album Cover">
            </div>
            <div class="album-overlay-container">
                <div class="grey-overlay"></div>
                <div class="overlay-text" id="album-info-text">Album Info</div>
            </div>
        </div>

        <div id="scale-container">
            <div id="scale">
                <div id="scale-segments-left"></div>
                <div id="scale-segments-right"></div>
                <div id="vote-marker"></div>
            </div>
        </div>

        <div id="person-arrow-container">
            <button id="button-person-left" class="person-arrow-button">
                <div class="person-image-container">
                    <img src="person1.jpg" alt="Person 1">
                    <div class="person-overlay-container">
                        <div class="grey-overlay"></div>
                        <div class="overlay-text">Person 1 Info</div>
                    </div>
                </div>
                <div class="arrow-container">
                    <div class="arrow left-arrow"></div>
                </div>
            </button>

            <button id="button-person-right" class="person-arrow-button">
                <div class="arrow-container">
                    <div class="arrow"></div>
                </div>
                <div class="person-image-container">
                    <img src="person2.jpg" alt="Person 2">
                    <div class="person-overlay-container">
                        <div class="grey-overlay"></div>
                        <div class="overlay-text">Person 2 Info</div>
                    </div>
                </div>
            </button>
        </div>

        <div id="button-row">
            <button class="app-button" id="info-button">i</button>
            <button class="app-button" id="share-button">share</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
