<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On a Scale Of</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1 id="site-title">onascaleof.com</h1>
        <div id="album-container">
            <div class="screen-shader"></div> <!-- Shader for album container -->
            <div class="album-image-wrapper">
                <div class="image-overlay">
                    <div id="album-info-text" class="overlay-text"></div>
                </div>
                 <img id="album-image" src="" alt="Album Cover">
            </div>
        </div>
        <div id="scale-container">
            <div class="screen-shader"></div> <!-- Shader for scale container -->
            <div id="scale">
                <div id="scale-segments-left"></div>
                <div id="scale-segments-right"></div>
                <div id="vote-marker"></div>
            </div>
        </div>
        <div id="person-arrow-container">
            <button id="button-person-left" class="person-arrow-button">
                <div class="screen-shader person-screen-shader"></div> <!-- Shader for left person container -->
                <div class="person-image-container">
                    <div class="image-overlay">
                        <div id="person-left-info-text" class="overlay-text"></div>
                    </div>
                     <img id="person-left" src="" alt="Left Person">
                </div>

                <div class="arrow-container">
                    <div class="arrow left-arrow"></div>
                </div>
            </button>
            <button id="button-person-right" class="person-arrow-button">
             <div class="arrow-container">
                    <div class="arrow right-arrow"></div>
                <div class="screen-shader person-screen-shader"></div> <!-- Shader for right person container -->
                </div>
                <div class="person-image-container">
                    <div class="image-overlay">
                        <div id="person-right-info-text" class="overlay-text"></div>
                    </div>
                    <img id="person-right" src="" alt="Right Person">
                </div>
            </button>
        </div>
        <div id="button-row">
            <button id="button-info" class="app-button">INFO</button>
            <button id="button-enter" class="app-button">ENTER</button>
            <button id="button-next" class="app-button">NEXT</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
