<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On a Scale Of</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="album-container">
            <img id="album-image" src="" alt="Album Cover">
            <div id="album-info-text">
                <div id="album-name"></div>
                <div id="album-artist"></div>
            </div>
        </div>
        <div id="person-arrow-container" class="person-arrow-container">
            <button id="button-person-left" class="person-button">
                <div class="person-image-container">
                    <img id="person-left" class="person-image" src="" alt="Left Person">
                    <div id="person-left-info-text" class="person-info-text"></div>
                </div>
            </button>
            <button id="button-person-right" class="person-button">
                <div class="person-image-container">
                    <img id="person-right" class="person-image" src="" alt="Right Person">
                    <div id="person-right-info-text" class="person-info-text"></div>
                </div>
            </button>
        </div>
        <div class="scale-container">
            <div id="scale-segments-left" class="scale-segments"></div>
            <div class="center-line"></div>
            <div id="scale-segments-right" class="scale-segments"></div>
        </div>
        <div class="button-container">
            <button id="button-enter">ENTER</button>
            <button id="button-next">NEXT</button>
            <button id="button-info">INFO</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
