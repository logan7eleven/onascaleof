<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onascaleof.com</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1 id="site-title">onascaleof.com</h1>

    <div id="album-container">
        <img id="album-image" src="" alt="Album Cover">
        <div id="album-tooltip"></div> <!-- Tooltip here -->
    </div>

    <div id="scale-container">
        <img id="scale-image" src="images/scale.png" alt="Scale">
    </div>

    <div id="people-container">
        <div id="person-left-container">
            <img id="person-left" src="" alt="Person Left">
            <div id="person-left-name"></div>
        </div>
        <div id="person-right-container">
            <img id="person-right" src="" alt="Person Right">
            <div id="person-right-name"></div>
        </div>
    </div>

    <div id="button-container">
        <div id="arrow-container">
            <button id="arrow-left"><img src="images/arrow_L.png"></button>
            <button id="arrow-right"><img src="images/arrow_R.png"></button>
        </div>
        <button id="button-enter"><img src="images/button_enter.png"></button>
        <button id="button-next"><img src="images/button_next.png"></button>
    </div>
</body>
</html>
