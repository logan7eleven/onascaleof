<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On a Scale Of...</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure this file exists and is named correctly -->
</head>
<body>

    <div id="app">
        <h1>On a Scale Of...</h1>

        <!-- Album Display -->
        <div id="album-container">
            <img id="album-image" src="" alt="Album Cover">
            <p id="album-tooltip"></p>
        </div>

        <!-- Scale Display -->
        <div id="scale-container">
            <img id="scale-image" src="images/scale.png" alt="Scale">
        </div>

        <!-- People Voting Section -->
        <div id="people-container">
            <div class="person">
                <img id="person-left" src="" alt="Left Person">
                <p id="person-left-name"></p>
            </div>
            <div class="person">
                <img id="person-right" src="" alt="Right Person">
                <p id="person-right-name"></p>
            </div>
        </div>

        <!-- Controls -->
        <div id="controls">
            <button id="arrow-left">←</button>
            <button id="button-enter">ENTER</button>
            <button id="arrow-right">→</button>
            <button id="button-next">NEXT</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js"></script>

</body>
