<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On A Scale Of</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Firebase libraries using CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="main-container">
      <!-- Album Container with Image & Overlay -->
      <div id="album-container">
        <img id="album-image" src="" alt="Album Image" />
        <div id="album-info-text">
          <div id="album-name"></div>
          <div class="by-text">by</div>
          <div id="album-artist"></div>
        </div>
      </div>

      <!-- Scale Container -->
      <div id="scale-container">
        <div id="scale">
          <div id="scale-segments-left"></div>
          <div id="scale-divider"></div>
          <div id="scale-segments-right"></div>
        </div>
      </div>

      <!-- Person Arrow Container -->
      <div id="person-arrow-container" class="person-arrow-container">
        <div class="person-arrow-button">
          <button id="button-person-left">
            <div class="person-image-container">
              <img id="person-left" class="person-image" src="" alt="Left Person" />
              <div id="person-left-info-text" class="person-info-overlay"></div>
            </div>
            <span class="arrow">&larr;</span>
          </button>
        </div>
        <div class="person-arrow-button">
          <button id="button-person-right">
            <div class="person-image-container">
              <img id="person-right" class="person-image" src="" alt="Right Person" />
              <div id="person-right-info-text" class="person-info-overlay"></div>
            </div>
            <span class="arrow">&rarr;</span>
          </button>
        </div>
      </div>

      <!-- Three-Button Row -->
      <div id="button-row">
        <button class="app-button" id="button-enter">Enter</button>
        <button class="app-button" id="button-next">Next</button>
        <button class="app-button" id="button-info">Info</button>
      </div>
    </div>
  </body>
</html>
