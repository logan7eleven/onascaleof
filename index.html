<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onascaleof.com</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- ✅ Firebase SDK (Restored to Correct Format) -->
    <script defer src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js"></script>
    
    <!-- ✅ Your Main Script -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>onascaleof.com</h1>
        
        <div class="screen">
            <img id="album-image" src="" alt="Album Cover">
            <div id="album-tooltip" class="tooltip"></div>
        </div>

        <div class="scale">
            <img id="scale-image" src="images/scale.png" alt="Scale">
        </div>

        <div class="people">
            <div class="person">
                <img id="person-left" src="" alt="Person Left">
                <p id="person-left-name"></p>
            </div>
            <div class="person">
                <img id="person-right" src="" alt="Person Right">
                <p id="person-right-name"></p>
            </div>
        </div>

        <div id="button-container">
            <div id = "arrow-container">
                <button id="arrow-left"><img src="images/arrow_L.png"></button>
                <button id="arrow-right"><img src="images/arrow_R.png"></button>
            </div>
            <button id="button-enter"><img src="images/button_enter.png"></button>
            <button id="button-next"><img src="images/button_next.png"></button>
        </div>

</body>
</html>
